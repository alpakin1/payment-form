<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Payment Form</h1>
      <p>
        Required fields are followed by
        <strong><span aria-label="required">*</span></strong>
      </p>
      <section>
        <h2>Contact Information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1">
                <input type="radio" id="title_1" name="title" value="K" />
                King
              </label>
            </li>
            <li>
              <label for="title_2">
                <input type="radio" id="title_2" name="title" value="Q" />
                Queen
              </label>
            </li>
            <li>
              <label for="title_3">
                <input type="radio" id="title_3" name="title" value="J" />
                Jack
              </label>
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="firstname">
            <span aria-label="required">* First Name: </span>
          </label>
          <input type="text" name="firstname" id="firstname" required />
        </p>
        <p>
          <label for="midname">
            <span>Middle Name: </span>
          </label>
          <input type="text" name="middlename" id="midname" />
        </p>
        <p>
          <label for="lastname">
            <span aria-label="required">* Last Name: </span>
          </label>
          <input type="text" name="lastname" id="lastname" required />
        </p>
        <p>
          <label for="email">
            <span aria-label="required">* E-mail: </span>
          </label>
          <input type="email" name="usermail" id="email" required />
        </p>
        <p>
          <label for="pwd">
            <span aria-label="required">Password: </span>
          </label>
          <input type="password" name="password" id="pwd" required />
        </p>
      </section>
      <section>
        <h2>Payment Information</h2>
        <p>
          <label for="card">
            <span>Card type:</span>
          </label>
          <select name="usercard" id="card">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p>
          <label for="number">
            <span aria-label="required">* Card number:</span>
          </label>
          <input type="tel" name="cardnumber" id="number" minlength="16" />
        </p>
        <p>
          <label for="expiration">
            <span aria-label="required">* Expiration Date:</span>
          </label>
          <input
            type="text"
            name="expiration"
            id="expiration"
            required="true"
            placeholder="MM/YY"
            pattern="^(0[1-9]|1[0-2]|[1-9])\/(1[4-9]|[2-9][0-9]|20[1-9][1-9])$"
          />
        </p>
      </section>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
